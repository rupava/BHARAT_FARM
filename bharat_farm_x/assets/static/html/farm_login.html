{% extends 'html/cover/cover_blank.html' %}
{%load static%}
{% block cover_blank %}
<!-- COVER FINANCE HERE -->

<!-- DNT -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="{% static 'css/main.css'%}" />
<link rel="stylesheet" href="{% static 'css/animate.css'%}" />
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}" />
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}" />
<link rel="stylesheet" href="{% static 'css/owl.theme.green.min.css'%}" />

{% if user.is_authenticated%}
<script>
    // window.location.href = "{% url 'portal'%}";
</script>
{% endif %}


<!-- DMT -->
<section class="py-5 bg-light shadow-custom mt-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-5">
                <div class="card-body Signup-shadow">
                    <h2 class="pt-3 pb-5">Login</h2>
                    <form action="{% url 'login' %}" method="post" class="">
                        {% csrf_token %}
                        <div class="d-flex key">
                            <i class="fa fa-user fa-signup text-dark align-self-center mx-3"></i>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" required />
                        </div>
                        <div class="d-flex key">
                            <i class="fa fa-lock fa-signup text-dark align-self-center mx-3"></i>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="**********" required />
                        </div>
                        <input type="submit" value="Submit" class="btn btn-success px-5" />
                        <div class="d-flex justify-content-between mt-4">
                            <a href="#" class="text-success">Forgot password</a>
                            <a href="#" class="text-success">Register</a>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</section>
<!--owl carousel -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/test.js' %}"></script>
<!--end of owl carousel -->
{% endblock %}
